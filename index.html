<!doctype html>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">

                  </li>
                  <li class="nav-item">

                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Contact</a>
                  </li>
                 
                </ul>

                        <img class="profile_img pb-3" src="./assets/img/avatar.svg" alt="">
                        <h1 class="text-uppercase text-white pt-1">start bootstrap</h1>
                        <h2 class="py-2">
                            <i class="fa-regular fa-dash"></i>
                            <i class="fa-solid fa-star text-white"></i>

        </div>
        
        
        <div class="container portfolio">
            <div class="row row-cols-sm-1 text-center">
                <div class="col">

                </div>
            </div>

                <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-3  ">

                    <div class="col c_tent rounded "><img src="./assets/img/circus.png" alt=""></div>

                </div>
